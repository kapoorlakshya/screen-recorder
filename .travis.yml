---
sudo: required
os:
  - linux
language: ruby
cache: bundler
branches:
  only:
    - master
rvm:
  - 2.5.3
addons:
  firefox: latest
  chrome: stable
before_install:
  - gem update --system
  - gem install bundler
  - bundle update
before_script:
  - sudo add-apt-repository -y ppa:mc3man/trusty-media
  - sudo apt-get update
  - sudo apt-get install -y ffmpeg
  - ffmpeg -hwaccels
  - sudo apt-get install wmctrl
script: xvfb-run --server-args="-screen 0 1024x768x24" rake spec